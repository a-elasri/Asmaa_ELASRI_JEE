<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des tudiants</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header" style="text-align: center; " > Liste des etudiants </div>
            <div class="card-body">
                <form method="get" th:action="@{index}" style="text-align: center; ">
                    <label>Key word</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                        <th>Date de naissance</th>
                        <th>Genre</th>
                        <th>Regle</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${PageEtudiant}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.prenom}"></td>
                        <td th:text="${p.email}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.genre}"></td>
                        <td th:text="${p.regle}"></td>

                        <td>
                            <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills" style="text-align: center; ">
                    <li th:each="pangeN,status:${nombrePages}" style="text-align: center; ">
                        <a  th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                            th:text="${status.index}"
                            th:href="@{index(page=${status.index},keyword=${keyword} )}">
                        </a>
                    </li>
                </ul>

            </div>

        </div>
    </div>
</body>
</html>
