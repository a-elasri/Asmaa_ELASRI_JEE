<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Etudiants</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/save(page=${page}, keyword=${keyword})}">

            <div >
                <label for="nom" >Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${etudiant.nom}">
                <span  class="text-danger" th:errors="${etudiant.nom}"></span>
            </div>

            <div >
                <label for="prenom" >Prenom</label>
                <input id="prenom" class="form-control" type="text" name="prenom" th:value="${etudiant.prenom}">
                <span  class="text-danger" th:errors="${etudiant.prenom}"></span>
            </div>

            <div >
                <label for="email" >Email</label>
                <input id="email" class="form-control" type="text" name="email" th:value="${etudiant.email}">
                <span  class="text-danger" th:errors="${etudiant.email}"></span>
            </div>

            <div >
                <label>Date Naissance</label>
                <input class="form-control" type="date" name="dateNaissance" th:value="${etudiant.dateNaissance}">
                <span th:errors="${etudiant.dateNaissance}"></span>
            </div>

            <div >
                <label>genre</label>
                <input  type="checkbox" name="genre" th:checked="${etudiant.genre}">
                <span th:errors="${etudiant.genre}"></span>
            </div>

            <div >
                <label>regle</label>
                <input  type="checkbox" name="regle" th:checked="${etudiant.regle}">
                <span th:errors="${etudiant.regle}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>

</div>
</div>
</body>
</html>
