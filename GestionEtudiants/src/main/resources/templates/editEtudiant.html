<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Form Etudiants</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Icons font CSS-->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Main CSS-->
    <link rel="stylesheet" th:href="@{/css/formEtud.css}">
</head>

<body>
<div layout:fragment="content1">
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Nouveau etudiant</h2>
                    <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
                        <div class="row row-space">
                            <div>
                                <label>ID :</label>
                                <label th:text="${etudiant.id}"></label>
                                <input class="form-control" type="hidden" name="id" th:value="${etudiant.id}">
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" for="nom">Nom</label>
                                    <input id="nom" class="input--style-4" type="text" name="nom" th:value="${etudiant.nom}">
                                    <span  class="text-danger" th:errors="${etudiant.nom}"></span>

                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="prenom" class="label">Prenom</label>
                                    <input id="prenom" class="input--style-4" type="text" name="prenom" th:value="${etudiant.prenom}">
                                    <span  class="text-danger" th:errors="${etudiant.prenom}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date Naissance</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="date" name="dateNaissance" th:value="${etudiant.dateNaissance}">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                        <span th:errors="${etudiant.dateNaissance}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <label class="label">Genre</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genre" id="inlineRadio1" th:value="masculin">
                                    <label class="form-check-label " for="inlineRadio1">Masculin</label>
                                    <span class="checkmark" th:errors="${etudiant.genre}"></span>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genre" id="inlineRadio2" value="feminin">
                                    <label class="form-check-label " for="inlineRadio2">Feminin</label>
                                    <span class="checkmark" th:errors="${etudiant.genre}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="email" class="label">Email</label>
                                    <input id="email" class="input--style-4" type="email" name="email" th:value="${etudiant.email}">
                                    <span  class="text-danger" th:errors="${etudiant.email}"></span>
                                </div>
                            </div>
                            <div class="form-check col-2" >
                                <input style="margin-left: 20px;margin-top: 30px;size: 30px" class="form-check-input" type="checkbox" value="" id="regle" name="regle" th:checked="${etudiant.regle}">
                                <label style="margin-left: 15px;margin-top: 20px;font-size: 18px" class="form-check-label" for="regle">
                                    Regle
                                </label>
                                <span th:errors="${etudiant.regle}"></span>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
