<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="container mt-2">
        <div class="card-header">Liste des etudiants</div>
        <div class="card-body">
            <form method="get" th:action="@{/user/index}">
                <label>key word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th> <th>Nom</th>
                    <th>prenom</th> <th>email</th>
                    <th>dateNaissance</th><th>genre</th>
                    <th>regle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listEtudiants}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prenom}"></td>
                    <td th:text="${p.email}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.genre}"></td>
                    <td th:text="${p.regle}"></td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a onclick="return confirm('êtes vous sûr ?')" class="btn btn-danger" th:href="@{/admin/delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                            Delete</a>
                    </td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a  class="btn btn-success" th:href="@{/admin/editEtudiant(id=${p.id},keyword=${keyword}, page=${currentPage})}">
                            Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                       th:text="${status.index}"

                       th:href="@{/user/index(page=${status.index}, keyword=${keyword})}"> </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
